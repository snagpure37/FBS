<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5 Question 1</title>
</head>
<body>

    <form action="\dummy" method="get"> 
            <table border="0" align="center"> 
                <tr>
                    <td colspan="2" align="center">Enter Your Information</td>
                </tr> 
                <tr> 
                    <th> 
                        <label for="firstname">First Name: </label> 
                    </th> 
                    <td> 
                        <input type="text" name="name" id="firstname"> 
                    </td> 
                </tr>
                <tr> 
                    <th> 
                        <label for="middlename">Middle Name: </label> 
                    </th> 
                    <td> 
                        <input type="text" name="midname" id="middlename"> 
                    </td> 
                </tr>
                <tr> 
                    <th> 
                        <label for="lastname">Last Name: </label> 
                    </th> 
                    <td> 
                        <input type="text" name="lname" id="lastname"> 
                    </td> 
                </tr>
                <tr> 
                    <th> 
                        <label for="email">Email: </label> 
                    </th> 
                    <td> 
                        <input type="email" name="email" id="email"> 
                    </td> 
                </tr>
                <tr> 
                    <th> 
                        <label for="password">Password: </label> 
                    </th> 
                    <td> 
                        <input type="password" name="password" id="password"> 
                    </td> 
                </tr> 
                <tr> 
                    <th> 
                        <label for="gender">How do you identify yourself: </label> 
                    </th> 
                    <td> 
                        <input type="radio" name="gender" id="gender">Male
                        <input type="radio" name="gender" id="gender">Female
                        <input type="radio" name="gender" id="gender">Others

                    </td> 
                </tr>
                <tr> 
                    <th> 
                        <label for="course">Course: </label> 
                    </th> 
                    <td> 
                        <input type="checkbox" name="course" id="course">B.Tech
                        <input type="checkbox" name="course" id="course">B.E
                        <input type="checkbox" name="course" id="course">BSC
                        <input type="checkbox" name="course" id="course">BCA
                    </td> 
                </tr>
                <tr> 
                    <th> 
                        <label for="semester">Semester: </label> 
                    </th> 
                    <td> 
                        <select name="semester" id="semester">
                            <option value="one">I</option>
                            <option value="one">II</option>
                            <option value="one">III</option>
                            <option value="one">IV</option>
                            <option value="one">V</option>
                            <option value="one">VI</option>
                            <option value="one">VII</option>
                            <option value="one">VIII</option>
                        </select>
                    </td> 
                </tr>
                <tr> 
                    <td colspan="2" align="center"><input type="submit" value="Submit"> <input type="reset" value="Reset"></td> 
                </tr>  
            </table> 
    </form> 
    
</body>
</html>
